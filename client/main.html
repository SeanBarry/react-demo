<head>
  <title>Messaging Application</title>
</head>


<body>
  <div class="wrapper">
    <div class="title">
      <h1>Messaging Application</h1>
    </div>

    <div class="content">
      {{> MessageList}}
    </div>

    <div class="form">
      {{> SubmitMessage}}
    </div>
  </div>
</body>



<template name="MessageList">
    {{#each messages}}
      {{> Message}}
    {{else}}
      <div class="message">
        <div class="text">
          No Messages Found
        </div>
      </div>
    {{/each}}
</template>



<template name="Message">
  <div class="message">
    <div class="delete">
      X
    </div>
    <div class="text">
      {{message}}
    </div>
    <div class="time">
      {{formatDate date}}
    </div>
  </div>
</template>



<template name="SubmitMessage">
  <form id="sendMessage">
    <input type="text" name="message" placeholder="Type a message...">
  </form>
</template>
